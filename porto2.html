        <p>Pilih Cowok 21 Imut menurutmu :</p>
        <input name="radioKeimutan" type="radio"/>Ahmed
        <input name="radioKeimutan" type="radio"/>Farhan
        <input name="radioKeimutan" type="radio"/>Adit
        <input name="radioKeimutan" type="radio"/>Arya
