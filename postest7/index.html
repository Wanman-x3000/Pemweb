<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Tic-Tac-Toe</h1>
        <h2>It's X's turn!</h2>
        <button id="toggle">Dark Mode</button>
    </center>
    <div class="board flex-column">
        <div class="board flex-warp" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="status" id="status">
        </div>
        <button id="reset">Reset</button>
    </div>
</body>
<script defer src="tiktaktoe.js"></script>
</html>
